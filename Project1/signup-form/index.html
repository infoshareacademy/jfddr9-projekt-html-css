<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro component with sign up form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <container class="container">
        <div class="container-left-site">
          <h1 class="title">Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="container-right-site>
          <a href="" class="btn">Try it free 7 days then $20/mo. thereafter</a>
          <form action="" method="post" name="freeTrial">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <input type="submit" value="Claim your free trial" required />
            <p>
              By clicking the button, you are agreeing to our Terms and Services
            </p>
          </form>
        </div>
      </container>
    </section>
  </body>
</html>
