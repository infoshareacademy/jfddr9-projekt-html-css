<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>
</head>


<body>
  <div class="container">
    <div class="left-side">
      <div class="header">
        <h1> Learn to code by watching others</h1>
      </div>
      <div class="under-header">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials
          is
          great,
          but understanding how developers think is invaluable.</p>
      </div>
    </div>

    <div class="right-side">
      <button class="try-it-button">Try it free 7 days then $20/mo. thereafter</button>
      <div class="white-box">
        <form class="form" action="">
          <input type="text" id="fname" name="fname-text" placeholder="First name"><br>
          <input type="text" id="lname" name="lname-text" placeholder="Last name"><br>
          <input type="text" id="email" name="email-text" placeholder="E-mail"><br>
          <input type="text" id="password" name="password-text" placeholder="Password"><br>
        </form>
        <button class="trial-button">Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our Terms and Services</p>
      </div>

    </div>
  </div>
</body>

</html>
