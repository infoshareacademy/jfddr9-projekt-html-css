<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro component with sign up form</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <container class="container">
        <div class="box">
          <div class="box-left-inner">
            <h1 class="title">Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
        </div>

        <div class="box">
          <div class="info">
            <p>Try it free 7 days then $20/mo. thereafter</p>
          </div>
          <div class="box-right-inner">
            <form class="form" action="" method="post" name="freeTrial">
              <input type="text" placeholder="First Name" required />
              <input type="text" placeholder="Last Name" required />
              <input type="email" placeholder="Email Address" required />
              <input type="password" placeholder="Password" required />
              <input
                type="submit"
                vrequied
                value="Claim your free trial"
                required
              />
            </form>
            <p class="inscription">
              By clicking the button, you are agreeing to our
              <a href="">Terms and Services</a>
            </p>
          </div>
        </div>
      </container>
    </section>
  </body>
</html>
