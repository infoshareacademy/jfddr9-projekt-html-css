<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro component with sign up form</title>
    <link href="style.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="box box-left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="box box-right">
        <header class="box-header shadow">
          <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </header>
        <div class="box-main shadow">
          <form class="box-form">
            <input
              class="box-input"
              type="text"
              name="first-name"
              value="First Name"
              required
            />
            <input
              class="box-input"
              type="text"
              name="last-name"
              value="Last Name"
              required
            />
            <input
              class="box-input"
              type="email"
              name="email-address"
              value="Email Address"
              required
            />
            <input
              class="box-input"
              type="password"
              name="user-password"
              value="Password"
              required
            />
            <input
              class="box-input box-submit"
              type="submit"
              value="Claim your free trial"
              required
            />
          </form>
          <footer class="box-footer">
            <p>
              By clicking the button, you are agreeing to our
              <span class="text-footer"> Terms and Services</span>
            </p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
