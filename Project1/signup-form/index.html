<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-title">
        <h1>Learn to code by watching others</h1>
      </div>

      <div class="card-subtitle">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable. </p>
      </div>
    </div>

    <div class="card-pop tile-box-shadow">
      <p>Try it free 7 days then<br><span class="font-light">$20/mo. thereafter</span></p>
    </div>

    <div class="tile-form tile-box-shadow">
      <div class="tile-input"><input type="text" placeholder="First Name"></div>
      <div class="tile-input"> <input type="text" placeholder="Last Name"></div>
      <div class="tile-input"><input type="text" placeholder="Email Address"></div>
      <div class="tile-input"><input type="text" placeholder="Password"></div>
      <div class="tile-input"> <input class="btn" type="button" value="Claim your free trial"></div>
      <p>By clicking the button, you are agreeing to our <a href="http://">Terms and Services</a></p>
    </div>
</body>
</main>

</html>
