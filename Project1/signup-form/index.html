<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- <img src="./images/bg-intro-desktop.png" class="bg-desktop"> -->
    <div class="left-side">
    <h1>
    Learn to code by watching others
    </h1>
    <div class="left-underheader">
    <p>
    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. 
    </p>
    </div>
    </div>

    <div class="right-side">
    <p id="button" class="trytrial">
    <span class="trybold">Try it free 7 days</span> then $20/mo. thereafter
    </p>

    <div class="white-box">
    <div class="input-text">
    <input type="text"  id="firstname" name="firstname-text" placeholder="First Name" required>
    <input type="text" id="lastname" name="lastname-text" placeholder="Last Name">
    <input type="text" id="email" name="email-text" placeholder="Email Address">
    <input type="password" id="password" name="Password-text" placeholder="Password">
    <button id="button" class="claimtrial">Claim your free trial</button>
    </div>
    
    <!-- <p id="button" class="claimtrial">
    Claim your free trial 
    </p> -->

    <p class="terms">
    By clicking the button, you are agreeing to our <span class="redterms">Terms and Services</span>
    </p>
    </div>
    </div>
  </div>
</body>
</html>
