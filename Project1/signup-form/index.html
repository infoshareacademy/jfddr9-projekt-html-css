<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Intro component with sign up form</title>

  
</head>
<body>
  <main>
    <div>
      <h1>Learn to code by watching others</h1>

  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p> 
    </div>
    <div>
      <div>
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form>
        <input type="text" placeholder="First Name" required/>
        <input type="text" placeholder="Last Name" required/>
        <input type="email" placeholder="Email Address" required/>
        <input type="password" placeholder="Password" required/>
        <button type="submit">Claim your free trial</button>
      <span class="tos">By clicking the button, you are agreeing to our Terms and Services</span>
      </form>
    </div> 
  </main>
</body>
</html>
